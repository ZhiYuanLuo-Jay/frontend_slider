<!doctype html>
<html>
<head>
  <title>Slider test</title>
  <style> 
    div {
        width: 300px;
        height: 300px;
        transition: all 3.9s ease;
        background-image: url(https://source.unsplash.com/GXOGGENgHnQ/1600x900);
    }

    div:hover {
        background-image: url(https://source.unsplash.com/Jy6luiLBsrk/1600x900);
    }    
   
    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 200px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        opacity: 1;
    }

    .slider:hover {
        opacity: .5;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 200px;
        background: #4CAF50;
        cursor: pointer;
        opacity: 1;
    }

    </style>
</head>


<body>
    <div class="slidecontainer">  
        <p>Custom range slider:</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p style="color:bisque">Value: <span id="demo"></span></p>
    </div>
    
    <br>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value; // Display the default slider value
    
        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>    
</body>


</html>
