<!doctype html>
<html>
<head>
  <title>Slider test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style> 
    div {
        width: 300px;
        height: 300px;
        transition: all 1s ease-in-out;
        background-image: url(https://source.unsplash.com/GXOGGENgHnQ/1600x900);
    }
   
    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 200px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        opacity: .0;
    }

    .slider:hover {
        opacity: .0;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 200px;
        background: #4CAF50;
        cursor: pointer;
        opacity: .0;
    }

    </style>
</head>


<body>
    <p style="color:rgb(18, 19, 19)">Custom range slider:</p>
    <div class="slidecontainer">      
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p style="color:bisque">Value: <span id="demo"></span></p>
    </div>
    
    <script>
        var i = 1;
        // var arr = ["https://source.unsplash.com/GXOGGENgHnQ/1600x900", "https://source.unsplash.com/Jy6luiLBsrk/1600x900", "https://source.unsplash.com/sFLVTqNzG2I/1600x900"]
        var slider = document.getElementById("myRange");
        var defVal = slider.value;
        var output = document.getElementById("demo");
        // Display the default slider value
        output.innerHTML = slider.value;
        
        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            var curVal = this.value;
            output.innerHTML = this.value;

            // if (defVal - curVal > 40){
            //     i = i + 1;
            //     if (i > arr.length-1){i = 0};
            //     document.getElementById("changeBack").style.backgroundImage =  "url(" + arr[i] + ")";                                                 
            // }

            if (curVal-defVal<-30 && i==1){
                // alert("changeBack left");
                var imgBack = document.getElementsByTagName("div")[0];
                imgBack.style.backgroundImage = 'url(https://source.unsplash.com/Jy6luiLBsrk/1600x900)';
                i = 0;             
                console.log(i)    
            } else if (curVal-defVal>30 && i==1){
                // alert("changeBack right");
                var imgBack = document.getElementsByTagName("div")[0];
                imgBack.style.backgroundImage = 'url(https://source.unsplash.com/sFLVTqNzG2I/1600x900)';
                i = 2;
                console.log(i)    
            } else if (i!==1){
                var imgBack = document.getElementsByTagName("div")[0];
                imgBack.style.backgroundImage = 'url(https://source.unsplash.com/GXOGGENgHnQ/1600x900)';
                i = 1;           
                console.log(i)    
            }

        }
    </script>    
</body>


</html>
